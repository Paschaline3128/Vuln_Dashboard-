<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to VulnScanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #6f42c1);
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .intro-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-in-out;
    }

    .intro-container h1 {
      font-weight: bold;
      font-size: 2.5rem;
    }

    .intro-container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn-dashboard, .btn-scan {
      font-weight: bold;
      padding: 10px 25px;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 10px;
    }

    .btn-dashboard {
      background-color: #ffc107;
      color: black;
    }

    .btn-dashboard:hover {
      background-color: #ffcd39;
      transform: scale(1.05);
    }

    .btn-scan {
      background-color: #20c997;
      color: white;
    }

    .btn-scan:hover {
      background-color: #1ba97f;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="intro-container text-center">
    <h1 class="display-5 mb-3">Welcome to <span class="text-warning">VulnScanner</span></h1>
    <p class="lead">A Smart Vulnerability Detection and Reporting System</p>
    <div class="d-flex justify-content-center flex-wrap">
      <a href="{{ url_for('index') }}" class="btn-dashboard">Enter Dashboard</a>
      <a href="{{ url_for('advanced_scan') }}" class="btn-scan">Start New Scan</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
